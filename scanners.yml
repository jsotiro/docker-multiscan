columns:
    - vulnerability
    - severity
    - description
    - link
    - component
    - version
    - fixedInVersion
    - cssv_v2_severity
    - cssv_v3_severity

severities:
  - 5.CRITICAL
  - 4.HIGH
  - 3.MEDIUM
  - 2.LOW
  - 1.UNKNOWN
severity-mappings:
  UNDEFINED: 1.UNKNOWN
  UNKNOWN: 1.UNKNOWN
  NEGLIGIBLE: 2.LOW
  INFORMATIONAL: 2.LOW
  LOW: 2.LOW
  MEDIUM: 3.MEDIUM
  HIGH: 4.HIGH
  CRITICAL: 5.CRITICAL
  #DEFCON1: 5.CRITICAL
plugins:
  snyk:
    enabled:
      True
    command_line:
      - ./snyk-scanner.sh
    results_root:
      vulnerabilities
    mappings:
      packageName: component
      identifiers.CVE: vulnerability
      nearestFixedInVersion: fixedInVersion
      references.url: link
    unpack_json:
      - references
  aws-ecr:
    output_file:
      "\"ecr.json\""
    command_line:
      - ./ecr-push-scanner.sh
      - "272208797173"
      - eu-west-1
    results_root:
      findings
    mappings:
      package_name: component
      package_version: version
      name: vulnerability
      uri: link
    flatten_key_value_pairs:
      below: attributes
      key_name: key
      value_name: value
  clair-scanner:
    output_file:
      "\"clair.json\""
    command_line:
      - ./clair-scanner-run.sh
      - --report=clair.json
      - --clair=http://127.0.0.1:6060
      - --ip=localhost
    results_root:
      vulnerabilities
    mappings:
      featurename: component
      featureversion: version
      fixedby: fixedInVersion
  anchore-inline:
    output_file:
      "\"anchore-reports/{}_{}-vuln.json\".format(image_name,image_tag)"
    command_line:
      - ./anchore-inline.sh
    results_root:
      vulnerabilities
    mappings:
      vuln: vulnerability
      package: component
      package_version: version
      fix: fixedInVersion
      nvd_data: description
      url: link
  grype:
    command_line:
      - grype
      - --output
      - json
    results_root:
      matches
    mappings:
      vulnerability.id: vulnerability
      vulnerability.severity: severity
      artifact.name: component
      artifact.version: version
      vulnerability.fixedInVersion: fixedInVersion
      vulnerability.description: description
      vulnerability.links: link
  trivy:
    command_line:
      - trivy
      - -f
      - json
      - -q
    results_root:
      Vulnerabilities
    mappings:
      VulnerabilityID: vulnerability
      Severity: severity
      PkgName: component
      InstalledVersion: version
      FixedVersion: fixedInVersion
      Description:  description
      PrimaryURL: link
